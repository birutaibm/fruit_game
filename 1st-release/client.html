<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meu Primeiro Jogo Multiplayer</title>
  <style>
    #screen {
      border: 10px solid #CCC;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="10" height="10"></canvas>
  <script type="module">
    import createKeyListener from './keyListener.js';
    import createGame from './game.js';
    import renderScreen from './renderScreen.js';

    const game = createGame('player1');
    createKeyListener('ArrowUp').subscribe(game.moveUp);
    createKeyListener('ArrowDown').subscribe(game.moveDown);
    createKeyListener('ArrowLeft').subscribe(game.moveLeft);
    createKeyListener('ArrowRight').subscribe(game.moveRight);

    // Camada de apresentação
    const screen = document.getElementById('screen');
    renderScreen(screen, game, requestAnimationFrame);
  </script>
</body>
</html>
